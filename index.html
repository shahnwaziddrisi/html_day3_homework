<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="" method="get">
        Personal details
        <br>
        <label for="salutation">Salutation</label>
        <br>
        <select name="salutation" id="salutation">
            <option value="" disabled selected>--None--</option>
            <option value="mr">Mr.</option>
            <option value="mrs">Mrs.</option>
        </select>
        <br>
        <br>
        <label for="first_name">First Name :</label>
        <input type="text" name="first_name" id="first_name" placeholder="abcd" minlength="3">
        <br>
        <br>
        <label for="last_name">Last Name :</label>
        <input type="text" name="last_name" id="last_name" placeholder="abcd" minlength="3">
        <br>
        <br>
        <label>Gender :</label>
        <input type="radio" name="gender" id="gender_male" value="male">
        <label for="gender_male">Male</label>
        <input type="radio" name="gender" id="gender_male" value="female">
        <label for="gender_female">Female</label>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="abc@xyz.com">
        <br>
        <br>
        <label for="date_of_birth">Date of birth:</label>
        <input type="date" id="date_of_birth" name="dob">
        <br>
        <br>
        <label for="address">Address</label>
        <br>
        <textarea name="address" id="address" rows="5" cols="30"></textarea>
        <br>
        <br>
        <button type="submit">Submit</button>

    </form>

    </form>
</body>

</html>
